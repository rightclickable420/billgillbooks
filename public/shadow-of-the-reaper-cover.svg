<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1a1a1a"/>

  <!-- Shadow/Gradient Effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8945f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Background -->
  <rect width="300" height="450" fill="url(#bgGradient)"/>

  <!-- Decorative Border -->
  <rect x="10" y="10" width="280" height="430" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.3"/>

  <!-- Title Area -->
  <rect x="30" y="60" width="240" height="80" fill="rgba(0,0,0,0.5)"/>

  <!-- Title Text Background -->
  <text x="150" y="90" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="url(#textGradient)">SHADOW OF THE</text>
  <text x="150" y="120" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="url(#textGradient)">REAPER</text>

  <!-- Author -->
  <text x="150" y="340" text-anchor="middle" font-family="serif" font-size="18" fill="#d4a574" opacity="0.8">BILL GILL</text>

  <!-- Subtitle -->
  <text x="150" y="370" text-anchor="middle" font-family="serif" font-size="14" fill="#b8945f" opacity="0.6">A Detective Sarah Cross Novel</text>

  <!-- Decorative Elements -->
  <circle cx="150" cy="200" r="40" fill="none" stroke="#d4a574" stroke-width="2" opacity="0.2"/>
  <circle cx="150" cy="200" r="25" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.3"/>

  <!-- Bottom Decoration -->
  <rect x="50" y="390" width="200" height="2" fill="#d4a574" opacity="0.4"/>
  <rect x="80" y="400" width="140" height="1" fill="#d4a574" opacity="0.3"/>
</svg>